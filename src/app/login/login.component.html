<div class="loginPage">
  <div class="container">
    <div class="logo">
      <img src="/assets/femr.png" alt="Team FEMR" height="100">
    </div>
    <hr>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="form form-vertical">
      <p *ngIf="errorMessage" class="text-xs-center text-danger">{{ errorMessage }}</p>

      <div class="form-group">
        <label class="sr-only">Email</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
          <input type="text" formControlName="email" placeholder="Email" class="form-control">
        </div>
        <p *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched" class="text-xs-center text-danger">Your email is required!</p>
      </div>
      <div class="form-group">
        <label class="sr-only">Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
          <input type="password" formControlName="password" placeholder="Password" class="form-control">
        </div>
        <p *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched" class="text-xs-center text-danger">Your password is required!</p>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Log in</button>
      </div>
      <hr>
      <p class="text-xs-center"><a href="">Forgot your password?</a></p>
    </form>
  </div>
</div>
